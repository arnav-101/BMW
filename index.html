<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW | The Best</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- header -->
    <header class="mt-8">
        <nav class="flex justify-center gap-24">
            <div class="left">
                <ul class="flex gap-16 font-bold tracking-wider">
                    <a class="" href="">
                        <li class="nav-li">Models</li>
                    </a>
                    <a class="" href="">
                        <li class="nav-li">Services</li>
                    </a>
                    <a class="" href="">
                        <li class="nav-li">Experience</li>
                    </a>
                    <a class="" href="">
                        <li class="nav-li">Shop</li>
                    </a>
                    <a class="" href="">
                        <li class="nav-li">Purchase</li>
                    </a>
                </ul>
            </div>

            <div class="right flex flex-col gap-8 bg-gray-200 px-1 py-2 rounded-full text-lg">
                <div>
                    <i class="fa-solid fa-gear cursor-pointer"></i>
                </div>
                <div>
                    <i class="fa-solid fa-bars cursor-pointer"></i>
                </div>
            </div>  
        </nav>
    </header>

    <div class="main-container flex justify-around mt-8">
        <div class="left flex flex-col gap-4 items-center justify-center text-2xl">
            <div class="icon bg-gray-200 w-full p-3 cursor-pointer rounded-full text-center"><i class="fa-solid fa-screwdriver-wrench"></i></div>
            <div class="icon bg-gray-200 w-full p-3 cursor-pointer rounded-full text-center"><i class="fa-solid fa-user"></i></div>
            <div class="icon bg-gray-200 w-full p-3 cursor-pointer rounded-full text-center"><i class="fa-solid fa-info"></i></div>
        </div>

        <div class="main-img">
            <img src="assets/m4-comp.png" alt="">
        </div>

        <div class="right">
            <div class="price flex items-center gap-2 text-4xl bg-gray-400 font-extrabold tracking-widest rounded-full">
                <div class="sign bg-gray-50 px-4 py-2 rounded-full text-center"><i class="fa-solid fa-dollar-sign"></i></div>
                <div class="amount pr-4 text-white">63,300</div>
            </div>
        </div>
    </div>

</body>

</html>
